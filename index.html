<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Sistema de salários</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Principal <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="empresa.html">Empresa</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="alert alert-danger" role="alert" id="erro" style="display: none;">
        Preencha corretamente as informações para o cálculo!
    </div>
    <div class="alert alert-success" role="alert" id="sucesso" style="display: none;">
        Cálculo efetuado com sucesso!
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Nome pessoal</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label>Valor de horas trabalhadas</label>
                <input type="number" class="form-control" id="valorHoras" min="1">
            </div>
            <div class="form-group">
                <label>Quantidade de horas</label>
                <input type="number" class="form-control" id="qtdHoras" min="0">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-info" id="relatorio" style="display: none;" onclick="mostrarRelatorio()">Mostrar relatório</button>
            <button type="reset" class="btn btn-secondary" onclick="limpar()">Limpar</button>
        </form>
    </div>
    <div class="container" id="res" style="display: none;">
        <form>
            <h4>Relatório do cálculo:</h4><br>
            <div class="form-group">
                <label>Nome pessoal</label>
                <input type="text" class="form-control" id="nomeRes" readonly>
            </div>
            <div class="form-group">
                <label>Valor de horas trabalhadas</label>
                <input type="number" class="form-control" id="valorHorasRes" readonly>
            </div>
            <div class="form-group">
                <label>Quantidade de horas</label>
                <input type="number" class="form-control" id="qtdHorasRes" readonly>
            </div>
            <div class="form-group">
                <label>Imposto de renda</label>
                <input type="number" class="form-control" id="impostoRendaRes" readonly>
            </div>
            <div class="form-group">
                <label>Salário Bruto</label>
                <input type="number" class="form-control" id="salBrutoRes" readonly>
            </div>
            <div class="form-group">
                <label>Salário Líquido</label>
                <input type="number" class="form-control" id="salLiquidoRes" readonly>
            </div>
        </form>
    </div><br>

    <div class="container">
        <h4>Relatórios concluídos:</h4><br>
        <p id="info"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
